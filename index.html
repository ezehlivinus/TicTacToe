<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1" />
    <meta name="description" content="Simple Tic-Tac-Toe Game" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="container">
        <h1 id="title">Tic-Tac-Toe  Game</h1>
        <p id="display"></p>
        <div class="row">
            <button class="box"
                id="one"></button>
            <button class="box"
                id="two"></button>
            <button class="box"
                id="three"></button>
        </div>
        <div class="row">
            <button class="box"
                id="four"></button>
            <button class="box"
                id="five"></button>
            <button class="box"
                id="six"></button>
        </div>
        <div class="row">
            <button class="box"
                id="seven"></button>
            <button class="box"
                id="eight"></button>
            <button class="box"
                id="nine"></button>
        </div>
        <div>
            <button id="controlBtn">Restart</button>
        </div>
    </div>

    
    <!-- Add our javascript -->
    <script src="./js/functions.js" ></script>
    <script src="./js/script.js" ></script>
</body>
</html>
